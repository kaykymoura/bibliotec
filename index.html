<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotec - A sua biblioteca digital</title>
    <link rel="stylesheet" href="./css/home.css">

</head>
<body>
    <header>
        <div class="layout-grid header-flex">
            <img src="./images/logo-desktop.svg" alt="Livro aberto com texto Bibliotec ao seu lado">

            <nav>
                <a href="#">QUEM SOMOS</a>
                <a href="#">ACERVO</a>
                <a href="#">LOGIN</a>
            </nav>
        </div>
    </header>

<main>

    <section class="banner-1">
        <div class="layout-grid banner-flex">
            <img src="./images/banner.png" alt="banner">

        </div>
    </section>

    <section class="porque-usar">
        <div class="layout-grid bibliotec-flex">
            <div class="titulo">
                <h1>Por que usar a Bibliotec?</h1>
                <hr>
            </div>
            
                <article class="motivo">
                    <img src="./images/book-solid.svg" alt="">
                </article>

                <article class="motivo">
                    <img src="./images/check-solid.svg" alt="">
                </article>

                <article class="motivo">
                    <img src="./images/heart-solid.svg" alt="">
                </article>

            </div>
    </section>

    <section class="banner-2">
        <div class="layout-grid banner-totalmente-gratis">
            <img src="./images/totalmente-gratis-fundo.png" alt="banner gratis">

        </div>
    </section>


    <section class="livros-escolher">
        <div class="layout-grid livros-flex">
            <div class="titulo-livro"> 
                <h2>Top 4 livros recomendados</h2>
                <hr>
            </div>


            <article class="livros">
                <img src="./images/livro1.png" alt="livro 1" width="200px">
                    <h3>A ESCOLA DO BEM E DO MAL</h3>
                    <h4>Autor(a): </h4>
                    <p>Soman Chainani</p>
            </article>

            <article class="livros">
                <img src="./images/livro2.png" alt="livro 2" width="200px">
                    <h3>FILHAS DA LUA</h3>
                    <h4>Autor(a): </h4>
                    <p>Carolina França</p>
            </article>

            <article class="livros">
                <img src="./images/livro3.png" alt="livro 3" width="200px">
                    <h3>TI PARA NEGÓCIOS</h3>
                    <h4>Autor(a): </h4>
                    <p>Edson Perin</p>
                </article>

            <article class="livros">
                <img src="./images/livro4.png" alt="livro 4" width="200px">
                    <h3>MESTRES DO TEMPO</h3>
                    <h4>Autor(a): </h4>
                    <p>R.V Campbell</p>
                </article>
            
        </div>
    </section>

</main>

<footer>
</footer>

</body>
</html>
